<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/list.css}">

</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active ">
      <img th:src="@{/img/header.jpg}" class="d-block w-100" style="height: 300px" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="mb-3">Welcome. This is Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <button type="button" id="create-btn"
        th:onclick="|location.href='@{/new-article}'|" class="btn btn-outline-dark btn-sm mb-3 writer-btn">글 등록</button>
  <div class="row-6" th:each="item : ${articles}">
    <div class="card">
      <div class="card-header" th:text="${item.id}">
      </div>
      <div class="card-body">
        <h5 class="card-title" th:text="${item.title}"></h5>
        <p class="card-text" th:text="${item.content}"></p>
        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-dark">보러 가기</a>
      </div>
    </div>
    <br/>
  </div>
  <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
  <script src="/js/token.js"></script>
  <script src="/js/article.js"></script>

</div>

</body>
</html>
